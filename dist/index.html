<!DOCTYPE html>
<html>

<head>
    <title>Background Image With Text</title>
</head>

<body>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
          <svg class="slds-icon slds-icon_small" aria-hidden="true">
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact" />
          </svg>
        </span>
                </div>
                <div class="slds-media__body">
                    <h2>
          <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
            <span class="slds-text-heading_small">Background Image With Text</span>
          </a>
        </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            <div id="workspace">
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="ImageURL">Image URL</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="ImageURL" class="slds-input" placeholder="Enter your image URL" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="Font1">Font</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="Font1" class="slds-input" placeholder="Font" />
                    </div>
                </div>
                <div class="slds-form-element">
                    <label class="slds-form-element__label" for="Font1_Size">Font Size</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="Font1Size" class="slds-input" placeholder="Arial" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="Font1_Color">Font Color</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="Font1Color" class="slds-input" placeholder="Font Size" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-Btm_Lft">Bottom Left Text</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="textinputBtmLft" class="slds-input" placeholder="Bottom Left Text" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-Btm_rgt">Bottom Right Text</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="textinputBtmrgt" class="slds-input" placeholder="Bottom Right Text" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-Top_Lft">Top Left Text</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="textinputTopLft" class="slds-input" placeholder="Top Left Text" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-Top_Rgt">Top Right Text</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="textinputTopRgt" class="slds-input" placeholder="Top Right Text" />
                    </div>
                </div>
				<div class="slds-form-element">
                    <label class="slds-form-element__label" for="text-input-Center">Centered Text</label>
                    <div class="slds-form-element__control">
                        <input type="text" id="textinputCenter" class="slds-input" placeholder="Centered Text" />
                    </div>
                </div>


            </div>
        </div>
        <footer class="slds-card__footer">Blackground Image with Text</footer>
    </article>
    <script src="./main.js"></script>
</body>
</html>
